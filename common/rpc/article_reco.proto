syntax = "proto3";

message Article {

    int32 article_id = 1;
    int32 article_num = 2;

}

message param1 {
    repeated int32 single_id = 1;
}

message p {
    int32 article_id = 1;
    string param = 2;
}

message param2 {
    repeated p single_bp = 1;

}

message Buried_point {

    param1 article_list_param = 1;
    param2 article_single_param = 2;
}

service ARecommend {
    // unary rpc
    rpc artilcle_recommend(Article) returns (Buried_point) {}
}
